<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>
  <link rel="manifest" href="manifest.json"></link>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    input:focus {
      outline: none;
    }
  </style>
</head>

<body class="bg-green-200" onload="restrieveItems()">
  <div class="lg:w-6/12 md:8/12 w-10/12 m-auto relative">

    <div class="flex justify-between mt-8">
      <h1 class="text-5xl text-white">T O D O</h1>
      <img src="images/icon-moon.svg" alt="" class="w-10 h-10 mt-2">
    </div>

    <div class="flex my-10 bg-white items-center rounded-lg shadow-lg">
      <div class="w-6 h-6 m-4 rounded-full border-black border-solid border-2 hover:border-green-300">
        <img src="images/icon-check.svg" alt="" class="mx-auto my-1.5">
      </div>
      <input class="my-4 w-full border-0 text-green-400" type="text" placeholder="Create a new Todo..." id="userInput" >
      <button class="ml-auto mr-6 bg-green-200 px-3 rounded-2xl text-white px-5 py-1 hover:bg-green-300" onclick="newTaskEntered()">Enter</button>
    </div>
  </div>

  <div class="lg:w-6/12 md:8/12 w-10/12 m-auto divide-y divide-gray-300 flex flex-col bg-white relative rounded-t-lg shadow-lg" id="main-container">
  </div>

  <div class="lg:w-6/12 md:8/12 w-10/12 m-auto border-t border-gray-300 flex flex-row bg-white relative rounded-b-lg shadow-lg justify-center">

      <div class="md:mx-2 hover:text-gray-400 text-center py-4 text-blue-400" id="itemsLeft" onclick="itemLeft()">Tasks left: 0</div>
  </div>

  <div class="lg:w-6/12 md:8/12 w-10/12 m-auto relative mt-16">
        
    <div class="attribution mt-10">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Arjun</a>.
    </div>

  </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
<script src="main.js"></script>
</html>
